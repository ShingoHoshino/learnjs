<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Learn JS!</title>
    <link href='//fonts.googleapis.com/css?family=Raleway:400,300,600' rel='stylesheet' type='text/css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.2/normalize.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css'>
    <script src='https://code.jquery.com/jquery-2.1.4.min.js'></script>
    <script src="https://www.promisejs.org/polyfills/promise-6.1.0.min.js"></script>
    <script src='https://apis.google.com/js/platform.js'></script>
    <meta name='google-signin-client_id' content='637818104804-em7vcct2tepdoisqvjcoamaoq96fmcqa.apps.googleusercontent.com' />
    <script src='/vendor.js'></script>
    <script src='/app.js'></script>
    <script type="text/javascript" src="lib/axios/dist/axios.standalone.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/hmac-sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/rollups/sha256.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/hmac.js"></script>
    <script type="text/javascript" src="lib/CryptoJS/components/enc-base64.js"></script>
    <script type="text/javascript" src="lib/url-template/url-template.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/sigV4Client.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/apiGatewayClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/simpleHttpClient.js"></script>
    <script type="text/javascript" src="lib/apiGatewayCore/utils.js"></script>
    <script type="text/javascript" src="apigClient.js"></script>
    <style type="text/css" media="all">
      body { margin-top: 30px; }
      .templates { display: none; }
      /*リストのインライン表示*/
      .inline-list {
        margin-bottom: 0px; /* Skeleton reset */
      }
      .inline-list li {
        display: inline;
        margin: 0 20px 0 0;
      }
      /* ページ下方スクロール時にナビゲーションが表示されるようにする*/
      .fixed-top {
        position: fixed;
        top: 0px;
        z-index: 1024;
      }
      /* ユーザがナビゲーションを選択してしまうのを防ぐ*/
      .no-select {
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
        -moz-user-select: none;
      }
      /* ユーザがリンク上にマウスを置いたときだけ、スタイルを適用する*/
      .hover-links a { text-decoration: none; }
      .hover-links a:hover { text-decoration: underline; }
      /* ツールバーの色、サイズ、パディング指定。画面の幅全体に表示*/
      .nav-container {
        padding-left: 40px;
        background: #666;
      }
      .nav-container a { color: white; }
      .navbar-padding-lg {
        padding-top: 12px;
        display: inline-block;
      }
      .navbar-padding {
        padding-top: 7px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <div class='markup'>
      <div class='nav-container no-select fixed-top u-full-width'>
        <ul class='inline-list hover-links nav-list six columns'>
          <li><a class='text-lg' href="#">LearnJS</a></li>
          <li><a href="#problem-1">Start</a></li>
        </ul>
        <div class='four columns signin-bar'>
          <span class='navbar-padding u-pull-right'>
            <span class='g-signin2' data-onsuccess='googleSignIn'></span>
          </span>
        </div>
      </div>

      <div class='view-container container'>
      </div>
      <div class='templates'>
        <div class='profile-link navbar-padding-lg'>
          <a href="#profile"></a>
        </div>
        <div class='landing-view'>
          <div class='row'>
            <div class='one-half column'>
              <h3>Learn Javascript, one puzzle at a time.</h3>
              <a class='button button-primary' href='#problem-1'>Start Now!</a>
            </div>
            <div class='one-half column'>
              <img src='/images/HeroImage.jpg'/>
            </div>
          </div>
        </div>

        <div class='profile-view'>
          <h3>Your Profile</h3>
          <div class='email'></div>
        </div>

        <div class='problem-view'>
          <h3 class='title'></h3>
          <p data-name='description'></p>
          <pre><code class='popanswer'></code></pre>
          <pre><code data-name='code'></code></pre>
          <form>
            <textarea class='u-fu7ll-width answer'></textarea>
            <div>
              <button class='button-primary check-btn'>Check Answer</button>
              <p class='result'></p>
            </div>
          </form>
        </div>
                
        <li class='skip-btn'>
          <a>Skip This Problem</a>
        </li>

        <div class='correct-flash'>
          <span>Correct!</span> <a>Next Problem</a>
        </div>
      </div>

    </div>
    <script type='text/javascript'>
      $(window).ready(learnjs.appOnReady);
    </script>
  </body>
</html>
